<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Películas | JS</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- app css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- meta tags -->
    <meta name="description" content="Buscador de películas usando la API de www.themoviedb.org">
    <meta name="keywords" content="movie, buscador, peliculas, api moviedb">
    <meta author="Bryan Alejandro Castro Prado">
</head>
<body>
    <div class="">
        <div class="navbar navbar-dark bg-dark p-3">
            <p class="text-white h3 ml-5">MOVIE JS</p>
        </div>
    </div>
    <!-- Buscador -->
    <div class="container p-5 m-2 " id="">
        <div class="row">

            <div class="col-md-5 col-sm-8">
                <form id="formulario">
                    <div class="form-group">
                        <label class="h4">Escriba el nombre de una película</label>
                        <input type="text" id="txtPelicula" class="form-control h4" placeholder="Por ejemplo: Avengers">
                    </div>
                    <div class="form-group">
                        <button id="buscar-pelicula" class="btn btn-secondary d-flex rounded-pill"><i class="small material-icons">search</i> <b>BUSCAR</b> </button>
                    </div>
                    
                </form>
            </div>

        </div>
        <div id="resultado" class="container mx-auto mt-10  flex flex-wrap">

        </div>
        <div id="paginacion" class="d-flex justify-content-center">

        </div>
    </div>
    <!-- app js -->
    <script src="js/app.js"></script>
</body>
</html>
